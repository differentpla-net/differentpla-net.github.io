# Site settings
title: Roger's Blog
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://blog.differentpla.net" # the base hostname & protocol for your site
twitter_username: rogerlipscombe
github_username:  rlipscombe

# Conversion
markdown: kramdown

permalink: /blog/:year/:month/:day/:title/

defaults:
  -
    scope:
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      type: "drafts"
    values:
      layout: "post"

gems:
  - jekyll-feed
  - jekyll-redirect-from
