<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        integrity="sha256-uxjsS9cYFLTjmlr8j5i+DqvOLCBugRzEeWxUMWZeYXQ=" crossorigin="anonymous">

    <link href="/css/rougify-style-github.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">

    <title>{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title | xml_escape }}{% endif %}</title>

    <meta property="og:title"
        content="{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title | xml_escape }}{% endif %}" />
    <meta property="og:description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.title | xml_escape }}{% endif %}" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title"
        content="{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title | xml_escape }}{% endif %}" />
    <meta name="twitter:description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.title | xml_escape }}{% endif %}" />
    <meta name="twitter:site" content="{{ site.twitter_username }}" />

    <link rel="icon" type="image/png" href="/assets/profile-30px.png">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script defer data-domain="blog.differentpla.net" src="https://plausible.io/js/script.js"></script>
    <script>window.plausible = window.plausible || function () { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>

    {% feed_meta %}
</head>
