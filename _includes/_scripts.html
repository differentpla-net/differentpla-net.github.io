<script type="text/javascript">
$(document).ready(function () {
    $.timeago.settings.allowFuture = true;
    $('.timeago').timeago();

    // Turn on fancy-pants tooltips, instead of the plain, boring ones.
    $('[data-bs-toggle="tooltip"]').tooltip();
});
</script>
