<span class="tags">
    {% for tag in post.tags %}
    <a href="/tag/{{tag}}"><span class="badge bg-primary">
        {% for tag_template in site.tags %}
            {% if tag == tag_template.tag %}
                {{ tag_template.class }}
            {% endif %}
        {% endfor %}
    {{ tag }}</span></a>
    {% endfor %}
</span>
