<!doctype html>
<html lang="en">

{% include _head.html %}

<body>
    {% include _navbar.html %}

    <div class="container-xxl my-md-4">
        <article class="post">
            <h1>{{ page.title }}</h1>
            <div class="details">
                <span class="created_at timeago" title="{{ page.date }}">{{ page.date }}</span>
                {% for tag in page.tags %}
                <a href="/tag/{{tag}}"><span class="badge bg-primary">{{ tag }}</span></a>
                {% endfor %}
            </div>
            <div class="body">
                {{ content }}
            </div>
        </article>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.0/jquery.timeago.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.timeago').timeago();

            // Add anchorLink class; see CSS for pilcrow stuff.
            $('div.body > h1, h2, h3, h4, h5, h6').each(function (i) {
                $(this).append(
                    '<a class="anchorlink" title="Link to ' +
                    $(this).text() + '" href="#' + $(this).attr('id') + '"></a>');
            });
        });
    </script>
</body>

</html>
