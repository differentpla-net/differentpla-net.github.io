<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="/css/theme.css" rel="stylesheet">
    <link href="/css/rougify-style-github.css" rel="stylesheet">

    <title>{{ site.title }}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark blog-navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/assets/profile-30px.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                {{ site.title }}</a>
        </div>
    </nav>

    <div class="container-xxl my-md-4">
        <article>
            <h1>{{ page.title }}</h1>
            <div class="details">
                <span class="created_at timeago" title="{{ page.date }}">{{ page.date }}</span>
                {% for tag in page.tags %}
                <a href="/tag/{{tag}}"><span class="badge bg-primary">{{ tag }}</span></a>
                {% endfor %}
            </div>
            {{ content }}
        </article>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.0/jquery.timeago.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.timeago').timeago();
        });
    </script>
</body>

</html>
