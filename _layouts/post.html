---
layout: default
---
<article>
    <h1>{{ page.title }}</h1>
    <div class="details">
        <span class="created_at timeago" title="{{ page.date }}">{{ page.date }}</span>
        {% for tag in page.tags %}
        <span class="label label-default"><a href="/tag/{{tag}}">{{ tag }}</a></span>
        {% endfor %}
    </div>
    <p></p>
    {{ content }}
</article>
