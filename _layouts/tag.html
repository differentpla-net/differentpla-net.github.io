---
layout: default
---

<h1>{{ page.name }}</h1>
<ul>
{% for post in site.tags[page.name] %}
<li><a href="{{ post.url }}">{{ post.title | xml_escape }}</a> (<span class="timeago" data-bs-toggle="tooltip" data-bs-placement="top" title="{{ post.date }}">{{ post.date | date: "%-d %b %Y %H:%M" }}</span>)</li>
{% endfor %}
</ul>
